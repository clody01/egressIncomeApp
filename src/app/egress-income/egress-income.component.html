
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Entry / Exit</h4>
        <p class="card-description">
          Specify the amount and type
        </p>

        <form>

          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   class="form-control"
                   placeholder="Description"
                   name="descripcion">
          </div>

          <div class="form-group">
            <label>Rode</label>
            <input type="number"
                   class="form-control"
                   placeholder="Rode"
                   name="monto">
            <p>
              It must be a positive amount
            </p>
          </div>

          <div class="form-group">
            <label>Type</label>
            <br>
            <button type="button" class="btn btn-primary btn-block">Income</button>
            <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
          </div>

          <hr>
          <button type="button" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Aggregate
          </button>

          <!--
            <button disabled class="btn btn-success mr-2">
              <i class="fa fa-spin fa-sync"></i>
              Espere por favor...
            </button>
          -->

          <button type="reset" class="btn btn-light">Delete</button>

        </form>
      </div>
    </div>
  </div>
</div>
