
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Entry / Exit</h4>
        <p class="card-description">
          Specify the amount and type
        </p>

        <form [formGroup]="egressIncomeForm" (ngSubmit)="createEgressIncome()">

          <div class="form-group">
            <label>Description</label>
            <input type="text"
                   class="form-control"
                   placeholder="Description"
                   formControlName="description"
                   name="description">
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input type="number"
                   class="form-control"
                   placeholder="Amount"
                   formControlName="amount"
                   name="amount">
            <p>
              It must be a positive amount
            </p>
          </div>

          <div class="form-group">
            <label>Type</label>
            <br>
            <button (click)="type='egress'" *ngIf="type === 'income'" type="button" class="btn btn-primary btn-block">Income</button>
            <button (click)="type='income'" *ngIf="type === 'egress'" type="button" class="btn btn-warning btn-block">Egress</button>
          </div>
          <hr>
          <button [disabled]="egressIncomeForm.invalid" type="submit" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Aggregate
          </button>
          <!--
            <button disabled class="btn btn-success mr-2">
              <i class="fa fa-spin fa-sync"></i>
              Espere por favor...
            </button>
          -->
          <button type="reset" class="btn btn-light">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
